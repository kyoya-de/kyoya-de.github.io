<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moco Touch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>
<body>
<div class="container"></div>
<script type="module">
    import { MocoTouch, MocoApi } from "./moco-touch.js";
    const mt = new MocoTouch(new MocoApi('marmaladegmbh'), document.querySelector('.container'));
    mt.render();
    import {default as isw} from './moco-touch-sw.js';
    isw();
</script>
</body>
</html>
